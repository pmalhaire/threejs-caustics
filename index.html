<!DOCTYPE html>
<html>

<head>
  <title>ThreeJS Caustics play music</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@v0.117.0"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/three@v0.117.0/examples/js/controls/OrbitControls.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/three@v0.117.0/examples/js/loaders/OBJLoader.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.js"></script>
  <script type="text/javascript" src="https://spectorcdn.babylonjs.com/spector.bundle.js"></script>
</head>

<body>

  <canvas id="canvas" width="1024px" height="800px"></canvas>

  <h1 class="title">
    ThreeJS Caustics play music click on water then (1-8) keys
  </h1>
  <button onclick="openFullscreen();">Open Video in Fullscreen Mode</button>

  <audio data-key="A0" src="./assets/sounds/EX_WS_tone_humpback_whale_distorted_A.wav"></audio>
  <audio data-key="B0" src="./assets/sounds/EX_WS_tone_humpback_whale_trumpet_B.wav"></audio>
  <audio data-key="C0" src="./assets/sounds/EX_WS_bass_humpback_whale_deep_C.wav"></audio>
  <audio data-key="D0" src="./assets/sounds/EX_WS_tonal_humpback_whale_deep_phrase.wav"></audio>
  <audio data-key="E0" src="./assets/sounds/EX_WS_texture_humpback_whale_ambience.wav"></audio>
  <audio data-key="F0" src="./assets/sounds/EX_WS_texture_hydrophone_waves.wav"></audio>
  <audio data-key="G0" src="./assets/sounds/EX_WS_clap_sperm_whale.wav"></audio>
  <audio data-key="A1" src="./assets/sounds/EX_WS_perc_humpback_whale_low_kick.wav"></audio>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
