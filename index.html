<!DOCTYPE html>
<html>

<head>
  <title>ThreeJS Caustics play music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@v0.117.0"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/three@v0.117.0/examples/js/controls/OrbitControls.js"></script>
  <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/three@v0.117.0/examples/js/loaders/OBJLoader.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.js"></script>
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        ThreeJS Caustics play music click on water then (1-9) keys
      </h1>
      <p class="subtitle">
      </p>

      <div class="columns">
        <div class="column">
        </div>
        <div class="column">
          <canvas id="canvas" width="1024px" height="800px" style=""></canvas>
        </div>
        <div class="column">
        </div>
      </div>

    </div>
    <audio data-key="A0" src="./assets/sounds/040.wav"></audio>
    <audio data-key="A0#" src="./assets/sounds/041.wav"></audio>
    <audio data-key="B0" src="./assets/sounds/042.wav"></audio>
    <audio data-key="C0" src="./assets/sounds/043.wav"></audio>
    <audio data-key="C0#" src="./assets/sounds/044.wav"></audio>
    <audio data-key="D0" src="./assets/sounds/045.wav"></audio>
    <audio data-key="D0#" src="./assets/sounds/046.wav"></audio>
    <audio data-key="E0" src="./assets/sounds/047.wav"></audio>
    <audio data-key="F0" src="./assets/sounds/048.wav"></audio>
    <audio data-key="F0#" src="./assets/sounds/049.wav"></audio>
    <audio data-key="G0" src="./assets/sounds/050.wav"></audio>
    <audio data-key="G0#" src="./assets/sounds/051.wav"></audio>
    <audio data-key="A1" src="./assets/sounds/052.wav"></audio>
    <audio data-key="A1#" src="./assets/sounds/053.wav"></audio>
    <audio data-key="B1" src="./assets/sounds/054.wav"></audio>
    <audio data-key="C1" src="./assets/sounds/055.wav"></audio>
    <audio data-key="D1#" src="./assets/sounds/056.wav"></audio>
  </section>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
